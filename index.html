<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <style>
        .sudokuInput {
            padding: 5px;
            padding-left: 13px;
            margin: 3px;
            font-size: 20px;
            width: 20px;
            font-family: Arial Rounded MT Bold;
            background-color: gainsboro;
        }
    </style>
</head>
<body>

    <center>
        <div class="sudokuArea"></div>

        <input type="button" name="Solve" value="Solve" class="btnSolve" />
        <input type="button" name="Clear" value="Clear" class="btnClear" />
    </center>

    <!-- Scripts at the end -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='plugin.js'></script>

    <script type="text/javascript">
        $('.sudokuArea').sudokuSolver({});

        $('.btnClear').click(function(){
            $('.sudokuArea').data().plugin_sudokuSolver.clearInputs()
        });

        $('.btnSolve').click(function(){
            $('.sudokuArea').data().plugin_sudokuSolver.solvePuzzle()
        });
    </script>

</body>
</html>
